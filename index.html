<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>

	<link href="style.css" rel="stylesheet" type="text/css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="core.js"></script>
	<script src="handler.js"></script>
	<script src="dom.js"></script>
	<script src="game.js"></script>
	<script src="turn.js"></script>
	<script src="pos.js"></script>
	<script src="dice.js"></script>
	<script src="skill.js"></script>
	<script src="event.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="main">
			<div id="status-line">
				<div>
					<div class="status">
						<span>you:</span>
						<span id="pos-you">0</span>
					</div>
					<div class="status">
						<span>opponent:</span>
						<span id="pos-opp">0</span>
					</div>
					<div class="clear"></div>
				</div>
				<div>
					<div class="status">
						<span>1:</span>
						<span id="prohibit-1">0</span>
					</div>
					<div class="status">
						<span>2:</span>
						<span id="prohibit-2">0</span>
					</div>
					<div class="status">
						<span>3:</span>
						<span id="prohibit-3">0</span>
					</div>
					<div class="status">
						<span>4:</span>
						<span id="prohibit-4">0</span>
					</div>
					<div class="status">
						<span>5:</span>
						<span id="prohibit-5">0</span>
					</div>
					<div class="status">
						<span>6:</span>
						<span id="prohibit-6">0</span>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div id="skill-line">
				<div id="skill-1" class="skill">Manip+ <span class="skill-level">Lv0</span></div>
				<div id="skill-2" class="skill">Manip- <span class="skill-level">Lv0</span></div>
				<div id="skill-3" class="skill">Move <span class="skill-level">Lv0</span></div>
				<div class="clear"></div>
			</div>
			<div id="dice-line">
			</div>
			<div id="event-list">
			</div>
			<div id="log">
			</div>
		</div>
	</div>
</body>
</html>
